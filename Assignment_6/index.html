<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 6</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <button onclick="clearDisplay()" class="btns o-btns">C</button>
      <button onclick="addToDisplay('+')" class="btns o-btns">+</button>
      <button onclick="addToDisplay('-')" class="btns o-btns">-</button>
      <button onclick="addToDisplay('*')" class="btns o-btns">✕</button>
      <button onclick="addToDisplay('7')" class="btns">7</button>
      <button onclick="addToDisplay('8')" class="btns">8</button>
      <button onclick="addToDisplay('9')" class="btns">9</button>
      <button onclick="addToDisplay('/')" class="btns o-btns">/</button>
      <button onclick="addToDisplay('4')" class="btns">4</button>
      <button onclick="addToDisplay('5')" class="btns">5</button>
      <button onclick="addToDisplay('6')" class="btns">6</button>
      <button onclick="addToDisplay('%')" class="btns o-btns">%</button>
      <button onclick="addToDisplay('1')" class="btns">1</button>
      <button onclick="addToDisplay('2')" class="btns">2</button>
      <button onclick="addToDisplay('3')" class="btns">3</button>
      <button onclick="addToDisplay('.')" class="btns o-btns">•</button>
      <div class="gap"></div>
      <button onclick="addToDisplay('0')" class="btns">0</button>
      <div class="gap"></div>
      <button onclick="result()" class="btns o-btns">=</button>
    </div>

    <script src="js/assignment6.js"></script>
  </body>
</html>
